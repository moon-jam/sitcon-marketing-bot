services:
  bot:
    build: .
    container_name: sitcon-review-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./telegramID2gitlabID.json:/app/telegramID2gitlabID.json
    environment:
      - TZ=Asia/Taipei
      - DB_PATH=/app/data/reviews.db
      - GITLAB_MAPPING_PATH=/app/telegramID2gitlabID.json
